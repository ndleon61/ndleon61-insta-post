<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post</title>        
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>

    <body>
       
       <div class = "post">

            <div class = "post-header">
               <div class = "profile-picture">
                <i class="fa-brands fa-html5 fa-2xl"></i>
               </div>
                <div class = "names">
                    <h3>HTML5</h3>
                    <p id = "username">David Leon</p>
                </div>
                <div class = "dots">
                    <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
                </div>
            </div>

            <div class = "post-image">
                <img id = "image-post" src="https://api.photon.aremedia.net.au/wp-content/uploads/sites/6/2016/12/COOL-GIRLS-TO-FOLLOW-ON-INSTAGRAM-1.jpg?resize=1640%2C922" alt="this is the post image">
            </div>

            <div class = "post-body">
                <div>
                    <div class = "first-reactions">
                        <i class="fa-regular fa-heart fa-2xl"></i>
                        <i class="fa-regular fa-comment fa-2xl"></i>
                        <i class="fa-regular fa-paper-plane fa-2xl"></i>
                    </div>

                    <div class = "bookmark">
                        <i class="fa-regular fa-bookmark fa-2xl"></i>
                    </div>
                   

                </div>

                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p>Just wrapped up my very first project using HTML and CSS with @4GeeksAcademy! <strong>#4GeeksAcademy #HTML #CSS #FirstProject #WebDevelopment #TechBeginner</strong></p>
                
            </div>
       </div>
     
    </body>
</html>
